
<div class="profile-search">
  <ion-searchbar
    [(ngModel)]="query"
    (ionChange)="_filterProfile(query)">
  </ion-searchbar>
  
  <ion-list class="search-list" *ngIf="filteredProfile?.length > 0">
    <button ion-item *ngFor="let profile of filteredProfile" (click)="selectProfile(profile)">
      <ion-avatar item-left>
        <img src="../../assets/imgs/avatar.png">
      </ion-avatar>
      <h2>{{ profile.fullName }}</h2>
    </button>
  </ion-list>
</div>
