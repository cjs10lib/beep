
<ion-card class="login-form">
  <ion-card-content>
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="email" [(ngModel)]="account.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"  [(ngModel)]="account.password"></ion-input>
    </ion-item>
  </ion-card-content>
  <ion-row>
    <div>
      <button ion-button clear (click)="navigateToPage('RegisterPage')">Register</button>
      <button ion-button (click)="navigateToPage('TabsPage')">Login</button>
    </div>
  </ion-row>
</ion-card>
