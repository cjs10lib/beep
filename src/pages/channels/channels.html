
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Channels</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAddChannelDialog()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <app-channel-list (selectedChannel)="selectedChannel($event)" [channel]="channel" *ngFor="let channel of channels"></app-channel-list>
</ion-content>
