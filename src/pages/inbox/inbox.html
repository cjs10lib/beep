
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Inbox</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToSearchProfilePage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let message of messageList">
    <ion-avatar item-left>
      <img [src]="message.user.avatar">
    </ion-avatar>
    <h2>{{ message.user.firstName }} {{ message.user.lastName }}</h2>
    <p>{{ message.lastMessage }}</p>
  </ion-item>
</ion-content>
