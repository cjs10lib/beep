
<ion-header>

  <ion-navbar>
    <ion-title>{{ channel.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding #scroller>
  <app-channel-chat [chatMessage]="message" *ngFor="let message of channelMessages$ | async"></app-channel-chat>
</ion-content>

<ion-footer>
  <ion-toolbar >
    <app-send-message-box (sendMessage)="sendMessage($event)"></app-send-message-box>
  </ion-toolbar>
</ion-footer>
